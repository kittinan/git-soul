version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: gitsoul-db
    environment:
      POSTGRES_USER: gitsoul
      POSTGRES_PASSWORD: gitsoul_dev
      POSTGRES_DB: gitsoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitsoul"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gitsoul-network

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitsoul-backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://gitsoul:gitsoul_dev@db:5432/gitsoul
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DJANGO_DEBUG=True
      - ALLOWED_HOSTS=* # Allow all hosts
      - Z_AI_API_KEY=${Z_AI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gitsoul-network

